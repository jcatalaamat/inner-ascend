name: EAS Trigger Submit Only

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to submit'
        required: true
        default: 'ios'
        type: choice
        options:
        - ios
        - android
        - both
      profile:
        description: 'Submit profile'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  trigger-submit:
    name: Trigger Submit Only
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cli-version: latest

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Trigger iOS Submit
        if: ${{ inputs.platform == 'ios' || inputs.platform == 'both' }}
        run: |
          cd apps/expo
          echo "üöÄ Triggering iOS ${{ inputs.profile }} submission..."
          eas submit --platform ios --profile ${{ inputs.profile }} --latest --non-interactive --no-wait
          echo "‚úÖ iOS ${{ inputs.profile }} submission triggered successfully"

      - name: Trigger Android Submit
        if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }}
        run: |
          cd apps/expo
          echo "üöÄ Triggering Android ${{ inputs.profile }} submission..."
          eas submit --platform android --profile ${{ inputs.profile }} --latest --non-interactive --no-wait
          echo "‚úÖ Android ${{ inputs.profile }} submission triggered successfully"

      - name: Submit Status
        run: |
          echo "üìã Submissions have been triggered and are running in the background"
          echo "üîó Check submission status at: https://expo.dev/accounts/inner-ascend-expo/projects/mazunte-connect/submissions"
          echo "‚è±Ô∏è  Submissions typically take 5-15 minutes to complete"
