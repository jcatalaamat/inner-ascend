name: Deploy Production

# This workflow builds and submits production releases to the App Store
# MANUAL TRIGGER ONLY - Production releases should be intentional

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version being released (for confirmation, e.g., 1.0.2)'
        required: true
        type: string
      skip_submit:
        description: 'Skip App Store submission (build only)'
        required: false
        type: boolean
        default: false

jobs:
  deploy-production:
    name: Build & Deploy Production to App Store
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ” Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "âŒ EXPO_TOKEN secret is missing!"
            echo "Add it in: Settings â†’ Secrets â†’ Actions â†’ New repository secret"
            echo "Generate token with: eas build:configure"
            exit 1
          fi

      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: ðŸ”§ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: âš ï¸ Production Release Confirmation
        run: |
          echo "ðŸš¨ PRODUCTION RELEASE"
          echo "===================="
          echo "Version: ${{ inputs.version }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "This will build and submit to the App Store for review."
          echo "Make sure:"
          echo "  âœ… Staging has been tested thoroughly"
          echo "  âœ… Version number is correct in app.config.js"
          echo "  âœ… Release notes are ready"
          echo "  âœ… All critical features are working"

      - name: ðŸŽ Build iOS Production
        run: |
          cd apps/expo
          echo "ðŸš€ Building iOS production profile..."
          eas build --platform ios --profile production --non-interactive
          echo "âœ… iOS production build completed!"

      - name: ðŸ“¤ Submit to App Store
        if: ${{ !inputs.skip_submit }}
        run: |
          cd apps/expo
          echo "ðŸ“¤ Submitting to App Store..."
          eas submit --platform ios --profile production --latest --non-interactive
          echo "âœ… Submitted to App Store for review!"
          echo ""
          echo "â±ï¸  Apple review typically takes 1-2 days."
          echo "ðŸ“§ You'll receive email updates about the review status."
          echo "ðŸ”— Monitor: https://appstoreconnect.apple.com"

      - name: ðŸ·ï¸ Create Release Tag
        if: ${{ !inputs.skip_submit }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"
          echo "âœ… Created git tag: v${{ inputs.version }}"

      - name: ðŸ“Š Release Summary
        run: |
          echo "### ðŸš€ Production Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** iOS" >> $GITHUB_STEP_SUMMARY
          echo "**Profile:** production" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.skip_submit }}" != "true" ]; then
            echo "**App Store:** Submitted for Review âœ…" >> $GITHUB_STEP_SUMMARY
            echo "**Git Tag:** v${{ inputs.version }} created" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "â±ï¸ Apple review typically takes 1-2 days." >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“§ You'll receive email updates about the review status." >> $GITHUB_STEP_SUMMARY
          else
            echo "**App Store:** Skipped (build only)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View builds](https://expo.dev/accounts/inner-ascend-expo/projects/mazunte-connect/builds)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [App Store Connect](https://appstoreconnect.apple.com)" >> $GITHUB_STEP_SUMMARY
