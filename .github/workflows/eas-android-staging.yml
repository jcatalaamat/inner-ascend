name: EAS Android Staging (Quick)

on:
  workflow_dispatch:

jobs:
  android-staging:
    name: Android Staging Build & Submit
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cli-version: latest

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Trigger Android Staging Build
        run: |
          cd apps/expo
          echo "🚀 Triggering Android staging build..."
          eas build --platform android --profile staging --non-interactive --no-wait
          echo "✅ Android staging build triggered"
          echo "⏱️  Build will take ~10-20 minutes to complete"
          echo "📋 You can manually submit later when build is ready"

      - name: Status
        run: |
          echo "📋 Android staging build triggered"
          echo "🔗 Check build status at: https://expo.dev/accounts/inner-ascend-expo/projects/mazunte-connect/builds"
          echo "⏱️  Build: ~10-20 min"
          echo "📱 When build is ready, use EAS Full Production Build to submit"
