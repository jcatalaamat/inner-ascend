name: Custom Build

# Flexible build workflow for special cases
# Use this when you need:
# - Android builds
# - Development builds
# - Custom configurations
# - Experiments

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        default: 'ios'
        options:
          - ios
          - android
          - both
      profile:
        description: 'Build profile'
        required: true
        type: choice
        default: 'staging'
        options:
          - development
          - development:simulator
          - development:device
          - staging
          - staging:device
          - production
      auto_submit:
        description: 'Automatically submit to store after build?'
        required: false
        type: boolean
        default: false

jobs:
  custom-build:
    name: Custom Build (${{ inputs.platform }} - ${{ inputs.profile }})
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ” Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "âŒ EXPO_TOKEN secret is missing!"
            echo "Add it in: Settings â†’ Secrets â†’ Actions â†’ New repository secret"
            echo "Generate token with: eas build:configure"
            exit 1
          fi

      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: ðŸ”§ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸŽ Build iOS
        if: ${{ inputs.platform == 'ios' || inputs.platform == 'both' }}
        run: |
          cd apps/expo
          echo "ðŸš€ Building iOS (${{ inputs.profile }})..."
          eas build --platform ios --profile ${{ inputs.profile }} --non-interactive
          echo "âœ… iOS build completed!"

      - name: ðŸ¤– Build Android
        if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }}
        run: |
          cd apps/expo
          echo "ðŸš€ Building Android (${{ inputs.profile }})..."
          eas build --platform android --profile ${{ inputs.profile }} --non-interactive
          echo "âœ… Android build completed!"

      - name: ðŸ“¤ Submit iOS
        if: ${{ inputs.auto_submit && (inputs.platform == 'ios' || inputs.platform == 'both') && (inputs.profile == 'staging' || inputs.profile == 'production') }}
        run: |
          cd apps/expo
          echo "ðŸ“¤ Submitting iOS to App Store..."
          eas submit --platform ios --profile ${{ inputs.profile }} --latest --non-interactive
          echo "âœ… iOS submitted!"

      - name: ðŸ“¤ Submit Android
        if: ${{ inputs.auto_submit && (inputs.platform == 'android' || inputs.platform == 'both') && (inputs.profile == 'staging' || inputs.profile == 'production') }}
        run: |
          cd apps/expo
          echo "ðŸ“¤ Submitting Android to Play Store..."
          eas submit --platform android --profile ${{ inputs.profile }} --latest --non-interactive
          echo "âœ… Android submitted!"

      - name: ðŸ“Š Build Summary
        run: |
          echo "### âœ… Custom Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** ${{ inputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "**Profile:** ${{ inputs.profile }}" >> $GITHUB_STEP_SUMMARY
          echo "**Auto-submit:** ${{ inputs.auto_submit }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Profile-specific info
          if [[ "${{ inputs.profile }}" == *"development"* ]]; then
            echo "â„¹ï¸ **Development Build:** This build includes developer tools and can connect to Metro bundler." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ inputs.profile }}" == *"simulator"* ]]; then
              echo "ðŸ“± **Target:** iOS Simulator only" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ inputs.profile }}" == *"device"* ]]; then
              echo "ðŸ“± **Target:** Real devices (internal distribution)" >> $GITHUB_STEP_SUMMARY
            fi
          elif [[ "${{ inputs.profile }}" == "staging:device" ]]; then
            echo "â„¹ï¸ **Internal Distribution:** Download link will be provided for direct installation (up to 100 devices)." >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ inputs.profile }}" == "staging" ]]; then
            echo "â„¹ï¸ **TestFlight:** Beta testing distribution via TestFlight." >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ inputs.profile }}" == "production" ]]; then
            echo "â„¹ï¸ **Production:** App Store/Play Store distribution." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View builds](https://expo.dev/accounts/inner-ascend-expo/projects/mazunte-connect/builds)" >> $GITHUB_STEP_SUMMARY

          if [ "${{ inputs.auto_submit }}" == "true" ]; then
            echo "ðŸ”— [View submissions](https://expo.dev/accounts/inner-ascend-expo/projects/mazunte-connect/submissions)" >> $GITHUB_STEP_SUMMARY
          fi
